buildscript {
    ext.kotlin_version = "0.7+"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group = "org.jetbrains.kotlin.buildtool"
version = "0.1-SNAPSHOT"

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    integrationTest.java.srcDirs += 'src/integrationTest/kotlin'
}

configurations {
    integrationTestCompile {
        extendsFrom compile
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.google.guava:guava:14.0.1"
    compile "commons-io:commons-io:1.4"

    integrationTestCompile "junit:junit:4.11"
}

task intTest(type: Test, dependsOn: "install") {
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
}

compileKotlin {
    kotlinOptions.annotations = "annotations"
}

compileIntegrationTestKotlin {
    kotlinOptions.annotations = "annotations"
}

